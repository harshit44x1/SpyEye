<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابات Google</title>
    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #ffffff;
            color: #202124;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            box-sizing: border-box;
            margin-top: 50px; 
        }

       
        @media (max-width: 450px) {
            .container {
                border: none;
                margin-top: 0;
                padding: 30px 24px;
            }
            body {
                background-color: #ffffff;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4285F4; /* G */
        }
        .logo span:nth-child(2) { color: #EA4335; } /* o */
        .logo span:nth-child(3) { color: #FBBC05; } /* o */
        .logo span:nth-child(4) { color: #4285F4; } /* g */
        .logo span:nth-child(5) { color: #34A853; } /* l */
        .logo span:nth-child(6) { color: #EA4335; } /* e */

        .title {
            font-size: 24px;
            font-weight: 400;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
            background: #ffffff;
        }

        /
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #1a73e8;
            background-color: #ffffff;
            padding: 0 5px;
        }

        .form-label {
            position: absolute;
            top: 15px;
            right: 15px; 
            left: auto;
            font-size: 16px;
            color: #5f6368;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .form-input:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .link-button {
            background: none;
            border: none;
            color: #1a73e8;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            margin-top: 8px;
            display: inline-block;
        }

        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin-top: 24px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account-button {
            background: none;
            border: none;
            color: #1a73e8;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0;
        }

        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .footer {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </div>
            <h1 class="title">تسجيل الدخول</h1>
            <p class="subtitle">استخدام حساب Google الخاص بك</p>
        </header>

        <main>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">البريد الإلكتروني أو الهاتف</label>
                </div>
                
                <button type="button" class="link-button">هل نسيت البريد الإلكتروني؟</button>

                <p class="info-text">
                    ليس جهاز الكمبيوتر الخاص بك؟ يمكنك استخدام وضع الضيف لتسجيل الدخول بخصوصية.
                    <a href="#" class="link-button" style="display: inline;">مزيد من المعلومات</a>
                </p>

                <div class="button-group">
                    <button type="button" class="create-account-button">إنشاء حساب</button>
                    <button type="submit" class="next-button">التالي</button>
                </div>
            </form>
        </main>
    </div>

    </body>
</html>
